<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

     <ion-side-menus>
        
        <ion-side-menu-content ng-controller="NavCtrl">
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
          </ion-nav-bar>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="showLeftMenu()">
            </button>
          </ion-nav-buttons>
          
          <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-ios7-gear" ng-click="showRightMenu()">
            </button>
          </ion-nav-buttons>
          <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content> 
        
        <ion-side-menu side="left">
          <ion-header-bar class="bar bar-header bar-assertive">
            <h1 class="title">Left Menu</h1>
          </ion-header-bar>
          <ion-content has-header="true">
            <ul class="list">
              <li>
                <a class="item" menu-close nav-clear ui-sref="home-tab.home1">Home</a>
              </li>
              <li>
                <a class="item" menu-close ui-sref="profile-tab.profile1">Profile</a>
              </li>
              <li>
                <a class="item" menu-close ui-sref="account-tab.account1">Account</a>
              </li>
            </ul>
          </ion-content>
        </ion-side-menu>
      
        <ion-side-menu side="right">
          <ion-header-bar class="bar bar-header bar-dark">
            <h1 class="title">Right Menu</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <li>
                <a class="item" menu-close ui-sref="help">Help</a>
              </li>
              <li>
                <a class="item" menu-close  ui-sref="faq">Faq</a>
              </li>
              <li>
                <a class="item" menu-close  ui-sref="about">About</a>
              </li>
              <li>
                <a class="item" menu-close  ui-sref="settings">Settings</a>
              </li>
              <li>
                <a class="item" menu-close  ui-sref="logout">Logout</a>
              </li>
            </ul>
          </ion-content>
        </ion-side-menu>
        
      </ion-side-menus>
  </body>
  <script src="js/controllers/login.js"></script>
  <script src="js/controllers/home.js"></script>
  <script src="js/controllers/profile.js"></script>
  <script src="js/controllers/settings.js"></script>
  <script src="js/controllers/account.js"></script>
</html>
